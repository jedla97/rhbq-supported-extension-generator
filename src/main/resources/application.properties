#quarkus.rest-client.extension-api.url=https://code.quarkus.redhat.com/api/
#quarkus.rest-client.extension-api.scope=javax.inject.Singleton
#
#quarkus.rest-client.registry-api.url=https://registry.quarkus.redhat.com
#quarkus.rest-client.registry-api.scope=javax.inject.Singleton
#
quarkus.rest-client.product-registry-client.url=https://registry.quarkus.redhat.com/client
quarkus.rest-client.product-registry-client.scope=jakarta.inject.Singleton

quarkus.rest-client.community-registry-client.url=https://registry.quarkus.io/client
quarkus.rest-client.community-registry-client.scope=jakarta.inject.Singleton

quarkus.rest-client.extension-catalog.url=https://maven.repository.redhat.com
quarkus.rest-client.extension-catalog.scope=jakarta.inject.Singleton


quarkus.banner.enabled=false
quarkus.log.console.enable=false
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."com.redhat.quarkus.pmtools".level=DEBUG

quarkus.maven-resolver.repositories.redhat.url=https://maven.repository.redhat.com/ga

app.label.supported.color=green
app.label.supported.classifier=S

app.label.supported-in-jvm.color=green
app.label.supported-in-jvm.classifier=JVM

app.label.deprecated.color=red
app.label.deprecated.classifier=D

app.label.tech-preview.color=orange
app.label.tech-preview.classifier=TP

app.label.dev-support.color=blue
app.label.dev-support.classifier=DEV

app.label.dev-preview.color=navy
app.label.dev-preview.classifier=DP

app.label.unsupported.color=black
app.label.unsupported.classifier=-

app.show-only-supported-extensions=true

